<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Lucy's Portfolio</title>
   </head>
   <body>
      <h1>Welcome to Lucy's Portfolio!</h1>
      <br><br>
      <button>About Me</button><br>
      <button>Projects</button><br>
      <button>Games</button><br>

      <div id="content" style="margin-top: 20px;">
          <p>Select a section to learn more!</p>
      </div>
      <p>last updated: January 16, 2025</p>
      <script src="script.js"></script>
      <script>
         function showContent(section) {
            const contentDiv = document.getElementById('content');
            if (section === 'about') {
               contentDiv.innerHTML = "<h2>About Me</h2><p>I'm Lucy Bevelacqua, a computer science student (and tutor) graduating May 2025.</p>" }
            else if (section === 'project') {
               contentDiv.innerHTML="<h2>Projects</h2><p>Here are some projects I've been working on...</p>" }
            else if (section === 'games') {
               contentDiv.innerHTML="<h2>Games</h2><p>I make games sometimes! Please leave a thumbs up if you really like one of them...</p>"}
      </script>
   </body>
</html>
